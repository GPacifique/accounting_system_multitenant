<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="none"/>
  
  <!-- Logo Icon - Construction + Finance -->
  <g transform="translate(10, 10)">
    <!-- Construction crane silhouette -->
    <path d="M5 35 L5 10 L25 10 L25 12 L35 12 L35 15 L15 15 L15 35 Z" fill="#1e40af" stroke="#1e40af" stroke-width="1"/>
    <!-- Crane arm -->
    <path d="M15 15 L35 15 L38 18 L35 21 L15 18 Z" fill="#2563eb"/>
    <!-- Hook -->
    <circle cx="32" cy="18" r="1.5" fill="#f59e0b"/>
    
    <!-- Ledger lines representing finance -->
    <g transform="translate(5, 20)">
      <line x1="0" y1="5" x2="25" y2="5" stroke="#10b981" stroke-width="1"/>
      <line x1="0" y1="10" x2="25" y2="10" stroke="#10b981" stroke-width="1"/>
      <line x1="0" y1="15" x2="25" y2="15" stroke="#10b981" stroke-width="1"/>
    </g>
    
    <!-- Currency symbol -->
    <text x="30" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f59e0b">RWF</text>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">SiteLedger</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Construction Finance Management</text>
</svg>